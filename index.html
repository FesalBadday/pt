<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="مواقيت الصلاة">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="مواقيت الصلاة">
  <meta name="apple-mobile-web-app-title" content="مواقيت الصلاة">
  <meta name="msapplication-starturl" content="https://fesal.me/pt">
  <meta name="theme-color" content="#000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>

<body>
  <table cellspacing="5" cellpadding="5">
    <tr>
      <td class="head">الصلاة</td>
      <td class="head">الأذان</td>
    </tr>

    <tr>
      <td class="salah">الفجر</td>
      <td id="WSalahFajr" class="time"></td>
    </tr>

    <tr>
      <td class="salah">الشروق</td>
      <td id="WSalahSunrise" class="time"></td>
    </tr>

    <tr>
      <td class="salah">الظهر</td>
      <td id="WSalahZuhr" class="time"></td>
    </tr>

    <tr>
      <td class="salah">العصر</td>
      <td id="WSalahAsr" class="time"></td>
    </tr>

    <tr>
      <td class="salah">المغرب</td>
      <td id="WSalahMaghrib" class="time"></td>
    </tr>

    <tr>
      <td class="salah">العشاء</td>
      <td id="WSalahIsha" class="time"></td>
    </tr>
  </table>

  <div id="countdown" class="countdown"></div>
  <div id="MyClockDisplay" class="clock"></div>
</body>

</html>
